<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickVeloz</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/robot_13597.png" type="image/x-icon" />
  </head>
  <body>
    <div class="contain" id="contain">
      <div class="contain-title" id="contain-title">
        <h1 class="title" id="title">Click Veloz</h1>
      </div>
      <section class="modes" id="play_modes">
        <h2 class="mode easy_mode" onclick="play('Easy')" id="btn_easy">
          Easy
        </h2>
        <h2 class="mode hard_mode" onclick="play('Hard')" id="btn_hard">
          Hard
        </h2>
        <h2
          class="mode extreme_mode"
          onclick="play('Extreme')"
          id="btn_extreme"
        >
          Extreme
        </h2>
      </section>
      <div class="all_squares" id="all_squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
